<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Bitácora Red Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        :root {
            --primary-color: #0D47A1;
            --secondary-color: #E3F2FD;
            --accent-color: #42A5F5;
            --text-color: #1A237E;
            --bg-color: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.3);
            --sidebar-width: 300px;
            --sidebar-collapsed: 60px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.8;
            min-height: 100vh;
        }
        
        .layout {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 25px 20px;
            background: linear-gradient(135deg, #0a1628 0%, #0D47A1 50%, #1565C0 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .sidebar-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            margin: 0 0 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-header .subtitle {
            font-size: 0.7rem;
            opacity: 0.85;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .nav-section {
            padding: 5px 0;
        }
        
        .nav-section-title {
            padding: 12px 20px 8px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent-color);
            font-weight: 700;
            background: rgba(66, 165, 245, 0.08);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 20px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: var(--secondary-color);
            border-left-color: var(--accent-color);
        }
        
        .nav-item.active {
            background: var(--secondary-color);
            border-left-color: var(--primary-color);
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .nav-item i {
            width: 18px;
            color: var(--accent-color);
            text-align: center;
            font-size: 0.85rem;
        }
        
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px 50px;
            max-width: calc(100vw - var(--sidebar-width));
        }
        
        .sidebar-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 200;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
        }
        
        .content-header {
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .content-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .breadcrumb {
            font-size: 0.85rem;
            color: #666;
        }
        
        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        
        .section h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
            font-size: 1.4rem;
        }
        
        .section h2:first-child {
            margin-top: 0;
        }
        
        .section h3 {
            color: var(--text-color);
            margin: 25px 0 15px;
            font-size: 1.15rem;
            font-weight: 600;
        }
        
        .section h4 {
            color: #333;
            margin: 20px 0 12px;
            font-size: 1rem;
        }
        
        .section p {
            margin-bottom: 15px;
            text-align: justify;
        }
        
        .section ul, .section ol {
            margin: 15px 0 15px 25px;
        }
        
        .section li {
            margin-bottom: 8px;
        }
        
        .section pre {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .section code {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }
        
        .section :not(pre) > code {
            background: var(--secondary-color);
            padding: 3px 8px;
            border-radius: 5px;
            color: var(--primary-color);
            font-size: 0.9em;
        }
        
        .section table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .section th, .section td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .section th {
            background: var(--secondary-color);
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        .section tr:hover {
            background: rgba(66, 165, 245, 0.05);
        }
        
        .vuln-card {
            background: linear-gradient(135deg, rgba(13, 71, 161, 0.06) 0%, rgba(66, 165, 245, 0.1) 100%);
            border-left: 4px solid var(--accent-color);
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 12px 12px 0;
        }
        
        .vuln-card.danger {
            border-left-color: #f44336;
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.06) 0%, rgba(244, 67, 54, 0.1) 100%);
        }
        
        .vuln-card.warning {
            border-left-color: #ff9800;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.06) 0%, rgba(255, 152, 0, 0.1) 100%);
        }
        
        .vuln-card.success {
            border-left-color: #4caf50;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.06) 0%, rgba(76, 175, 80, 0.1) 100%);
        }
        
        .toc {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 20px 25px;
            margin-bottom: 30px;
        }
        
        .toc h3 {
            margin: 0 0 15px;
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 600;
        }
        
        .toc ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .toc li {
            margin: 8px 0;
        }
        
        .toc a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .toc a:hover {
            color: var(--accent-color);
        }
        
        .page-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #ddd;
        }
        
        .page-nav a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .page-nav a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(13, 71, 161, 0.3);
        }
        
        .page-nav a.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        @media (max-width: 900px) {
            .sidebar-toggle {
                display: block;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 70px 20px 30px;
            }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        .license-notice {
            font-size: 0.75rem;
            color: #666;
            padding: 15px 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-shield-alt"></i> Bitácora</h1>
                <div class="subtitle">Red Team</div>
            </div>
            
            <nav>
                {{ navigation }}
            </nav>
            
            <div class="license-notice">
                <i class="fas fa-creative-commons"></i> CC BY-NC 4.0
            </div>
        </aside>
        
        <main class="main-content">
            <div class="content-header animate__animated animate__fadeInDown">
                <div class="breadcrumb">{{ breadcrumb }}</div>
                <h1>{{ title }}</h1>
            </div>
            
            <div class="animate__animated animate__fadeInUp">
                {{ content }}
            </div>
            
            <div class="page-nav">
                {{ prev_page }}
                {{ next_page }}
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        hljs.highlightAll();
        
        const currentPath = window.location.pathname;
        const fileName = currentPath.split('/').pop().replace('.html', '');
        
        document.querySelectorAll('.nav-item').forEach(item => {
            const href = item.getAttribute('href');
            if (href && href.replace('.html', '') === fileName) {
                item.classList.add('active');
            }
        });
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
