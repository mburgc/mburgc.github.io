<!DOCTYPE html>
<html>
<head>
<title>README.md</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script>
function search() {
    let input = document.getElementById('searchbar').value.toLowerCase();
    let content = document.getElementsByClassName('container')[0];
    let paragraphs = content.getElementsByTagName('p');
    let lis = content.getElementsByTagName('li');
    let headers = content.querySelectorAll('h1, h2, h3, h4, h5, h6');

    let all_elements = [...paragraphs, ...lis, ...headers];

    for (let i = 0; i < all_elements.length; i++) {
        let element = all_elements[i];
        if (input === "") {
            element.style.display = "";
            element.innerHTML = element.textContent; // Restore original content
        } else {
            let text = element.textContent.toLowerCase();
            if (text.includes(input)) {
                element.style.display = "";
                let originalText = element.textContent;
                let newText = originalText.replace(new RegExp(input, 'gi'), `<span class="highlight">$&</span>`);
                element.innerHTML = newText;
            } else {
                element.style.display = "none";
            }
        }
    }
}
</script>
<style>
.highlight {
    background-color: yellow;
}
.language-selector {
    position: absolute;
    top: 10px;
    right: 10px;
}
</style>

</head>
